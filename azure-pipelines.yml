trigger:
  batch: true
  branches:
    include:
      - main
      - develop
      - feature/*
      - hotfix/*
  paths:
    exclude:
      - '*.md'
      - '.gitignore'
      - 'docs/*'

pr:
  autoCancel: true
  branches:
    include:
      - main
      - develop

variables:
  - name: npm_config_cache
    value: $(Pipeline.Workspace)/.npm
  - name: DOCKER_BUILDKIT
    value: 1
  - name: NODE_VERSION
    value: '20.x'
  - name: VM_IMAGE
    value: 'ubuntu-latest'
  - group: NodeJSVariables

stages:
  - stage: CodeValidation
    displayName: Code Validation
    jobs:
      - job: Validation
        displayName: Code Quality Checks
        pool:
          vmImage: $(VM_IMAGE)
        steps:
          - task: NodeTool@0
            inputs:
              versionSpec: $(NODE_VERSION)
            displayName: 'Install Node.js'

          - script: |
              echo "Verifying package-lock.json..."
              if [ ! -f package-lock.json ]; then
                npm install --package-lock-only --ignore-scripts
              fi
            displayName: 'Verify package-lock.json'

          - task: Cache@2
            inputs:
              key: 'npm | "$(Agent.OS)" | package-lock.json'
              restoreKeys: |
                npm | "$(Agent.OS)"
              path: ~/.npm
            displayName: 'Cache npm modules'

          - script: npm ci --no-audit
            displayName: 'Install Dependencies'

          - script: npx eslint "src/**/*.{ts,tsx}" --max-warnings=0
            displayName: 'Run ESLint'

          - script: |
              echo "Running Prettier formatting check..."
              npx prettier --check "src/**/*.{ts,tsx}" || {
                echo "âŒ Prettier formatting issues found. Run 'npx prettier --write \"src/**/*.{ts,tsx}\"' locally to fix."
                exit 1
              }
            displayName: 'Check Prettier Formatting'

          - script: npm audit --production
            displayName: 'Security Audit'
            continueOnError: true

  - stage: Test
    displayName: Test Stage
    dependsOn: CodeValidation
    jobs:
      - job: UnitTests
        displayName: Run Unit Tests
        pool:
          vmImage: $(VM_IMAGE)
        steps:
          - task: NodeTool@0
            inputs:
              versionSpec: $(NODE_VERSION)
            displayName: 'Install Node.js'

          - task: Cache@2
            inputs:
              key: 'npm | "$(Agent.OS)" | package-lock.json'
              restoreKeys: |
                npm | "$(Agent.OS)"
              path: ~/.npm
            displayName: 'Restore npm modules from cache'

          - script: |
              npm ci
              npx vitest run --reporter=junit > test-results.xml
            displayName: 'Run Unit Tests with JUnit Output'

          - task: PublishTestResults@2
            inputs:
              testResultsFormat: 'JUnit'
              testResultsFiles: '**/test-results.xml'
              mergeTestResults: true
              testRunTitle: 'Unit Tests'

          - task: PublishCodeCoverageResults@1
            inputs:
              codeCoverageTool: 'Cobertura'
              summaryFileLocation: '$(System.DefaultWorkingDirectory)/coverage/cobertura-coverage.xml'
              reportDirectory: '$(System.DefaultWorkingDirectory)/coverage'
